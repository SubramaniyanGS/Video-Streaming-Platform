<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password Javascript</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <form>
        <h2>Reset Your Password</h2>
        <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <label for="email">Email-id</label>
        <input type="email" id="email" pattern="[^ @]*@[^ @]*" required></div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>  
        <label for="password">Password</label>
        <input type="password" id="password" ></div>
        <div class="inputbox">
            <ion-icon name="lock-closed"></ion-icon>
        <label for="cnfrm-password">Confirm Password</label>
        <input type="password" id="cnfrm-password" ></div>
        <p id="message"></p>
        <input type="button" onclick="checkPassword()" value="SUBMIT" id="button">
         <a href="login.html"></a>
    </form>
    <!--Script-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
